services:
  # Backend API Service
  - type: web
    name: resell-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: resell-db
          property: connectionString
      - key: CORS_ALLOW_ORIGIN
        value: ^https://.*\.onrender\.com$
      - key: PORT
        value: 8080
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: resell-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://resell-backend.onrender.com
      - key: PORT
        value: 3000

databases:
  - name: resell-db
    databaseName: resell
    plan: free
    user: resell

