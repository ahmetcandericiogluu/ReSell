services:
  # Auth Service (Mikroservis)
  - type: web
    name: resell-auth-service
    env: docker
    plan: free
    rootDir: auth-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: resell-db
          property: connectionString
      - key: CORS_ALLOW_ORIGIN
        value: "*"
      - key: PORT
        value: 8080
    healthCheckPath: /health

  # Backend API Service (Monolith)
  - type: web
    name: resell-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: resell-db
          property: connectionString
      - key: CORS_ALLOW_ORIGIN
        value: "*"
      - key: R2_ENDPOINT
        sync: false
      - key: R2_REGION
        sync: false
      - key: R2_BUCKET
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_PUBLIC_BASE_URL
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: resell-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_AUTH_SERVICE_URL
        value: https://resell-auth-service.onrender.com/auth
      - key: VITE_API_URL
        value: https://resell-backend.onrender.com/api
      - key: PORT
        value: 3000

databases:
  - name: resell-db
    databaseName: resell
    plan: free
    user: resell

