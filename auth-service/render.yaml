services:
  - type: web
    name: resell-auth-service
    runtime: php
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php bin/console cache:clear --env=prod --no-debug
    startCommand: |
      heroku-php-apache2 public/
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: resell-db
          property: connectionString
      - key: CORS_ALLOW_ORIGIN
        value: https://resell-frontend.onrender.com
    healthCheckPath: /auth/me

