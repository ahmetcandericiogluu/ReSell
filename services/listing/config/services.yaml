# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    elasticsearch_url: '%env(ELASTICSEARCH_URL)%'
    elasticsearch_api_key: '%env(default::ELASTICSEARCH_API_KEY)%'
    app_env: '%env(APP_ENV)%'
    show_detailed_errors: '%env(bool:default:false:SHOW_DETAILED_ERRORS)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Security/JwtUser.php'
            - '../src/DTO/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    # Exception listener - Set SHOW_DETAILED_ERRORS=true in Render to see detailed errors in prod
    App\EventListener\ExceptionListener:
        arguments:
            $appEnv: '%app_env%'
            $showDetailedErrors: '%show_detailed_errors%'
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: 100 }

    App\Security\JwtTokenManager:
        public: true
        arguments:
            $secret: '%env(APP_SECRET)%'

    App\Security\JwtAuthenticator:
        arguments:
            $jwtTokenManager: '@App\Security\JwtTokenManager'

    App\Security\AuthenticationEntryPoint:
        public: true

    # Elasticsearch Services
    App\Elasticsearch\ElasticsearchClient:
        arguments:
            $elasticsearchUrl: '%elasticsearch_url%'
            $elasticsearchApiKey: '%elasticsearch_api_key%'

    App\Elasticsearch\ListingIndexer:
        arguments:
            $esClient: '@App\Elasticsearch\ElasticsearchClient'

    App\Elasticsearch\ListingSearchService:
        arguments:
            $esClient: '@App\Elasticsearch\ElasticsearchClient'
