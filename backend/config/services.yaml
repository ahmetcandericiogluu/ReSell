# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # ========================================
    # SHARED LAYER
    # ========================================
    
    # Exception Listener (auto-registered via #[AsEventListener])
    # Converts domain exceptions to JSON responses
    
    # Current User Provider
    App\Shared\Security\CurrentUserProvider: ~

    # ========================================
    # STORAGE (Shared Infrastructure)
    # ========================================
    
    # Local Storage Implementation
    App\Shared\Storage\LocalStorageService:
        arguments:
            $uploadBasePath: '%kernel.project_dir%/public/uploads'
            $publicBaseUrl: '/uploads'

    # Cloudflare R2 Storage Implementation
    App\Shared\Storage\R2StorageService:
        arguments:
            $endpoint: '%env(R2_ENDPOINT)%'
            $region: '%env(R2_REGION)%'
            $bucket: '%env(R2_BUCKET)%'
            $accessKeyId: '%env(R2_ACCESS_KEY_ID)%'
            $secretAccessKey: '%env(R2_SECRET_ACCESS_KEY)%'
            $publicBaseUrl: '%env(R2_PUBLIC_BASE_URL)%'

    # Storage Interface - change alias to switch between local/R2
    App\Shared\Storage\StorageInterface:
        alias: App\Shared\Storage\R2StorageService

    # ========================================
    # LEGACY ALIASES (for backward compatibility)
    # TODO: Update all references to use Shared\Storage namespace
    # ========================================
    
    App\Storage\StorageInterface:
        alias: App\Shared\Storage\StorageInterface

    # ========================================
    # SERVICES
    # ========================================
    
    # Listing Image Service with storage driver parameter
    App\Listing\Service\ListingImageService:
        arguments:
            $storageDriver: 'r2'  # Use 'local' for local storage, 'r2' for Cloudflare R2
    
    # JWT Authenticator with secret
    App\User\Security\JwtAuthenticator:
        arguments:
            $jwtSecret: '%env(APP_SECRET)%'

    # ========================================
    # SERVICE CLIENTS
    # ========================================
    
    # Listing Service Client (for microservice communication)
    App\Shared\Client\ListingServiceClient:
        arguments:
            $listingServiceUrl: '%env(LISTING_SERVICE_URL)%'
